<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="calc">
      <div class="calc-row">
        <div class="calc-display full-width">0</div>
      </div>

      <div class="calc-row">
        <div class="calc-button double-width">
          <div class="button-content">C</div>
        </div>
        <div class="calc-button"><div class="button-content">←</div></div>
        <div class="calc-button"><div class="button-content">÷</div></div>
      </div>

      <div class="calc-row">
        <div class="calc-button"><div class="button-content">7</div></div>
        <div class="calc-button"><div class="button-content">8</div></div>
        <div class="calc-button"><div class="button-content">9</div></div>
        <div class="calc-button"><div class="button-content">x</div></div>
      </div>

      <div class="calc-row">
        <div class="calc-button"><div class="button-content">4</div></div>
        <div class="calc-button"><div class="button-content">5</div></div>
        <div class="calc-button"><div class="button-content">6</div></div>
        <div class="calc-button"><div class="button-content">-</div></div>
      </div>

      <div class="calc-row">
        <div class="calc-button"><div class="button-content">1</div></div>
        <div class="calc-button"><div class="button-content">2</div></div>
        <div class="calc-button"><div class="button-content">3</div></div>
        <div class="calc-button"><div class="button-content">+</div></div>
      </div>

      <div class="calc-row">
        <div class="calc-button triple-width">
          <div class="button-content">0</div>
        </div>
        <div class="calc-button"><div class="button-content">=</div></div>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
